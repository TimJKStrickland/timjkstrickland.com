<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="footer-col-wrapper">
    <div class="footer-col footer-col-3">
      <a href="/">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
      </a>
      <ul class="contact-list">
        {%- if site.email -%}
        <li><a class="u-email mb2" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {%- endif -%}
      </ul>
      {%- include social.html -%}
      {% if site.description %}
      <p>{{- site.description | escape -}}</p>
      {% endif %}
    </div>
    <div class="footer-col footer-col-3">
      <ul class="contact-list">
        <li class="mr2">
          <a class="page-link" href="/about"><p>About</p></a>
        </li>
        <li>
          <a class="page-link" href="/uses"><p>Uses</p></a>
        </li>
      </ul>
    </div>
  </div>
</footer>
