<ul class="social-media-list test">
  {%- if site.email -%}<li><a href="mailto:{{ site.email }}"><svg class="svg-icon" height="100%" width="100%" viewBox="0 0 16 16"><use xlink:href="{{ '/assets/minima-social-icons.svg#email' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon" height="100%" width="100%" viewBox="0 0 16 16"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.twitter_username -%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon" height="100%" width="100%" viewBox="0 0 16 16"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon" height="100%" width="100%" viewBox="0 0 16 16"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
